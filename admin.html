<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>

<body class="bg-dark text-light">
    <!-- Navigációs rész-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class="navbar-brand">Autorent</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <button class="btn btn-outline-danger  ms-auto" style="margin-right: 10px;" type="button"
                id="logout">Logout</button>
        </div>
    </nav>

    <!-- Tartalom -->
    <div class="mt-5">
        <div class="w-50 mx-auto">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category" class="form-select"></select>
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" name="brand" class="form-control">
            <label for="model" class="form-label">Model:</label>
            <input type="text" id="model" name="model" class="form-control">
            <label for="daily_price" class="form-label">Daily Price:</label>
            <input type="number" id="daily_price" name="daily_price" class="form-control">
            <input type="button" value="Submit" class="btn btn-primary mt-3 w-100" id="submit">
        </div>
    </div>

    <!-- Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Page script -->
    <script src="js/admin.js"></script>

</body>

</html>
